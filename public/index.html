<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="Academic Information Management System (AIMS) - Access your academic records, register for courses, view grades, and manage your profile at IIIT Raichur." />
    <meta name="keywords" content="AIMS, IIIT Raichur, academic, courses, grades, registration" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AIMS" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AIMS - IIIT Raichur</title>
  </head>
  <body>
    <noscript>JavaScript is required to run this application. Please enable JavaScript in your browser settings.</noscript>
    <div id="root"></div>
    <script>
      // Register service worker and capture PWA install events early.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(reg => {
            console.log('Service Worker registered:', reg);
          }).catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }

      // Capture the beforeinstallprompt event as early as possible and store it on window
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        window.deferredPrompt = e;
        // Notify any listeners that missed the original event
        try {
          window.dispatchEvent(new CustomEvent('pwa-beforeinstallprompt', { detail: e }));
        } catch (err) {
          // older browsers may not support CustomEvent constructor
          const evt = document.createEvent('Event');
          evt.initEvent('pwa-beforeinstallprompt', true, true);
          window.deferredPrompt = e;
          window.dispatchEvent(evt);
        }
      });

      // Relay appinstalled event
      window.addEventListener('appinstalled', () => {
        window.isPWAInstalled = true;
        try {
          window.dispatchEvent(new Event('pwa-installed'));
        } catch (err) {
          const evt = document.createEvent('Event');
          evt.initEvent('pwa-installed', true, true);
          window.dispatchEvent(evt);
        }
      });
    </script>
  </body>
</html>
